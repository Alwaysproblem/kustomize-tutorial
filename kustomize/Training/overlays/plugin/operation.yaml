# the number of process on a worker
- op: replace
  path: /spec/slotsPerWorker
  value: 4

# replace the starting training command
- op: replace
  path: /spec/mpiReplicaSpecs/Launcher/template/spec/containers/0/args
  value: 
  - "mpirun --allow-run-as-root python model.py"

