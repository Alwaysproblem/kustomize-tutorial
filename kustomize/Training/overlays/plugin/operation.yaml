#   value: 
#     cpu: 2
#     memory: 20Gi

# replace resource request of laucher
- op: replace
  path: /spec/mpiReplicaSpecs/Launcher/template/spec/containers/0/resources/request
  value: 
    cpu: 4
    memory: 20Gi

# this is the number of wokers
- op: replace
  path: /spec/mpiReplicaSpecs/Worker/replicas
  value: 3

# replace worker resouce declare
- op: replace
  path: /spec/mpiReplicaSpecs/Worker/template/spec/containers/0/resources/request
  value:
    cpu: 4
    memory: 10Gi

